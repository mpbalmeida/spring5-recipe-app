<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${recipe}" th:action="@{/recipe/}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="card border-primary ">
                    <div class="card-body">
                        <div class="card-header">Edit Recipe Information</div>

                        <div class="form-row">
                            <div class="col">
                                <label>Recipe Description:</label>
                                <input type="text" class="form-control" th:field="*{description}">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <label>Categories:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">1</label>
                                </div>
                                <div class="form-check form-check-inline" th:remove="all">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">2</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <label>Prep Time:</label>
                                <input type="text" class="form-control" th:field="*{prepTime}">
                            </div>
                            <div class="col">
                                <label>Cooktime:</label>
                                <input type="text" class="form-control" th:field="*{cookTime}">
                            </div>
                            <div class="col">
                                <label>Difficulty:</label>
                                <select class="form-control" name="difficulty">
                                    <option th:each="difficultyValue : ${T(guru.springframework.domain.enums.Difficulty).values()}"
                                        th:value="${difficultyValue.name()}"
                                        th:text="${difficultyValue.name()}"
                                        th:selected="${difficultyValue.name().equals(recipe.difficulty.name())}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label>Servings:</label>
                                <input type="text" class="form-control" th:field="*{servings}">
                            </div>
                            <div class="col">
                                <label>Source:</label>
                                <input type="text" class="form-control" th:field="*{source}">
                            </div>
                            <div class="col">
                                <label>URL:</label>
                                <input type="text" class="form-control" th:field="*{url}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card border-primary">
                    <div class="card-body">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-11">
                                    Ingredients
                                </div>
                                <div class="col-md-1">
                                    <a class="btn btn-primary" href="#" role="button" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}">Edit</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <ul>
                                <li th:each="ingredient : ${recipe.ingredients}"
                                    th:text="${ingredient.amount + ' ' + ingredient.uom.description + ' - ' + ingredient.description}">1 Cup of milk</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card border-primary">
                    <div class="card-body">
                        <div class="card-header">Diretions</div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card border-primary">
                    <div class="card-body">
                        <div class="card-header">Notes</div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
        th:src="@{/webjars/popper.js/1.12.9/umd/popper.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
